<form action="{{ url_for("editar") }} method="post">
    <label for="nome">ID:</label>
    <input type="hidden" id="id" name="id" value="{{ usuario.id }}">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" value="{{ usuario.nome }}">
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email" placeholder="Digite seu e-mail" value="{{ usuario.email }}">
    <label for="senha">Senha:</label>
    <input type="text" id="senha" name="senha" placeholder="Digite sua senha" value="{{ usuario.senha }}">
    <button type="submit">Salvar</button>
